name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch OpenAPI spec
        run: npm run fetch-spec

      - name: Generate SDK
        run: npm run generate

      - name: Build SDK
        run: npm run build

      - name: Run type check
        run: npm run typecheck

      - name: Run tests
        run: npm test
